<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing Monster</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <div class="container-fluid"></div>
    <div class="vid">
      <!-- The video -->
      <video src="clip/clips(1).mp4" type="video/mp4" muted autoplay loop></video>
    </div>
    <header>
      <div class="container fl">Typing Moster</div>
    </header>


    <section class="container">
      <h4>Type the given words within the stipulated seconds</h4>
      <div>
        <h1 id="randMsg"></h1>
        <input type="text" id="inp" placeholder="start typing..."><br>
        <input type="submit" value="play" id="btn" >
        <input type="submit" value="play again" id="btnAgain" >
        <p id="message"></p>
      </div>
      <div class="flex-container">
        <div>Time Left:<span id="timer"> 0</span></div>
        <div>Score:<span id="score" >0</span></div>
      </div>
      <div class="instr">
        <h4>Instruction</h4>
        <p>Press the play button to start. Type each word in the given amount of seconds to score.</p>
      </div>
    </section>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
